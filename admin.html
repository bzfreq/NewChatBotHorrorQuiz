<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Oracle - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;400;500;700&family=Nosifer&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #200122, #060107);
      color: #e0e0e0;
      min-height: 100vh;
    }
    .nosifer { font-family: 'Nosifer', cursive; }
    .admin-card {
      background: rgba(17, 17, 17, 0.7);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .stat-box {
      background: linear-gradient(135deg, #8b0000, #4a0000);
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      border: 2px solid #ff0000;
    }
    .btn-primary {
      background: #b91c1c;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #dc2626;
    }
    .btn-danger {
      background: #991b1b;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .btn-danger:hover {
      background: #b91c1c;
    }
    input, textarea {
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      width: 100%;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #b91c1c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background: #1a1a1a;
      font-weight: bold;
      color: #ff6b6b;
    }
    .gem-item, .review-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border-left: 3px solid #b91c1c;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <header class="mb-8">
      <div class="flex justify-between items-center">
        <h1 class="nosifer text-4xl text-red-500">üëë Admin Panel</h1>
        <a href="/" class="text-gray-400 hover:text-white">‚Üê Back to Horror Oracle</a>
      </div>
    </header>

    <!-- Stats Overview -->
    <div class="admin-card">
      <h2 class="text-2xl font-bold mb-4 text-red-400">üìä Stats Overview</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="stats-container">
        <div class="stat-box">
          <div class="text-3xl font-bold" id="stat-users">0</div>
          <div class="text-sm text-gray-300">Total Users</div>
        </div>
        <div class="stat-box">
          <div class="text-3xl font-bold" id="stat-ratings">0</div>
          <div class="text-sm text-gray-300">Total Ratings</div>
        </div>
        <div class="stat-box">
          <div class="text-3xl font-bold" id="stat-reviews">0</div>
          <div class="text-sm text-gray-300">Total Reviews</div>
        </div>
        <div class="stat-box">
          <div class="text-3xl font-bold" id="stat-gems">0</div>
          <div class="text-sm text-gray-300">Obscure Gems</div>
        </div>
      </div>
    </div>

    <!-- Manage Obscure Gems -->
    <div class="admin-card">
      <h2 class="text-2xl font-bold mb-4 text-red-400">üíé Manage Obscure Gems</h2>
      
      <!-- Add New Gem Form -->
      <div class="bg-gray-900 p-4 rounded-lg mb-6">
        <h3 class="text-lg font-semibold mb-3">Add New Gem</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="text" id="gem-title" placeholder="Movie Title" />
          <input type="text" id="gem-year" placeholder="Year" />
          <input type="text" id="gem-poster" placeholder="Poster URL" />
          <input type="text" id="gem-trailer" placeholder="Trailer URL (optional)" />
          <input type="text" id="gem-amazon" placeholder="Amazon Link (optional)" class="md:col-span-2" />
        </div>
        <button onclick="addGem()" class="btn-primary mt-3">‚ûï Add Gem</button>
      </div>

      <!-- Existing Gems List -->
      <div id="gems-list">
        <p class="text-gray-400 text-center">Loading gems...</p>
      </div>
    </div>

    <!-- Moderate Reviews -->
    <div class="admin-card">
      <h2 class="text-2xl font-bold mb-4 text-red-400">üõ°Ô∏è Moderate Reviews</h2>
      <div id="reviews-list">
        <p class="text-gray-400 text-center">Loading reviews...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    // Check if user is admin
    async function checkAdmin() {
      try {
        const response = await fetch(`${API_BASE}/admin/check`, { credentials: 'include' });
        const data = await response.json();
        
        if (!data.is_admin) {
          alert('Unauthorized. Admin access required.');
          window.location.href = '/';
        } else {
          loadStats();
          loadGems();
          loadReviews();
        }
      } catch (error) {
        console.error('Admin check error:', error);
        window.location.href = '/';
      }
    }

    // Load stats
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/admin/stats`, { credentials: 'include' });
        const data = await response.json();
        
        document.getElementById('stat-users').textContent = data.total_users || 0;
        document.getElementById('stat-ratings').textContent = data.total_ratings || 0;
        document.getElementById('stat-reviews').textContent = data.total_reviews || 0;
        document.getElementById('stat-gems').textContent = data.total_gems || 0;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load gems
    async function loadGems() {
      try {
        const response = await fetch(`${API_BASE}/admin/obscure-gems`, { credentials: 'include' });
        const data = await response.json();
        
        const gemsList = document.getElementById('gems-list');
        
        if (data.gems && data.gems.length > 0) {
          gemsList.innerHTML = data.gems.map(gem => `
            <div class="gem-item">
              <div class="flex justify-between items-start">
                <div class="flex-1">
                  <h4 class="font-bold text-lg">${gem.title} (${gem.year || 'N/A'})</h4>
                  <p class="text-sm text-gray-400 mt-1">Poster: ${gem.poster || 'None'}</p>
                  ${gem.trailer_url ? `<p class="text-sm text-gray-400">Trailer: ${gem.trailer_url}</p>` : ''}
                  ${gem.amazon_link ? `<p class="text-sm text-gray-400">Amazon: ${gem.amazon_link}</p>` : ''}
                </div>
                <button onclick="deleteGem(${gem.id})" class="btn-danger">üóëÔ∏è Delete</button>
              </div>
            </div>
          `).join('');
        } else {
          gemsList.innerHTML = '<p class="text-gray-400 text-center">No gems added yet</p>';
        }
      } catch (error) {
        console.error('Error loading gems:', error);
      }
    }

    // Add gem
    async function addGem() {
      const title = document.getElementById('gem-title').value.trim();
      const year = document.getElementById('gem-year').value.trim();
      const poster = document.getElementById('gem-poster').value.trim();
      const trailer = document.getElementById('gem-trailer').value.trim();
      const amazon = document.getElementById('gem-amazon').value.trim();
      
      if (!title || !year || !poster) {
        alert('Title, year, and poster URL are required');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/admin/obscure-gems/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ title, year, poster, trailer_url: trailer, amazon_link: amazon })
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Gem added successfully!');
          document.getElementById('gem-title').value = '';
          document.getElementById('gem-year').value = '';
          document.getElementById('gem-poster').value = '';
          document.getElementById('gem-trailer').value = '';
          document.getElementById('gem-amazon').value = '';
          loadGems();
          loadStats();
        } else {
          alert('Error adding gem');
        }
      } catch (error) {
        console.error('Error adding gem:', error);
        alert('Error adding gem');
      }
    }

    // Delete gem
    async function deleteGem(gemId) {
      if (!confirm('Are you sure you want to delete this gem?')) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/obscure-gems/delete/${gemId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Gem deleted successfully!');
          loadGems();
          loadStats();
        } else {
          alert('Error deleting gem');
        }
      } catch (error) {
        console.error('Error deleting gem:', error);
        alert('Error deleting gem');
      }
    }

    // Load reviews
    async function loadReviews() {
      try {
        const response = await fetch(`${API_BASE}/admin/reviews`, { credentials: 'include' });
        const data = await response.json();
        
        const reviewsList = document.getElementById('reviews-list');
        
        if (data.reviews && data.reviews.length > 0) {
          reviewsList.innerHTML = data.reviews.map(review => `
            <div class="review-item">
              <div class="flex justify-between items-start">
                <div class="flex-1">
                  <div class="flex items-center gap-2 mb-2">
                    <span class="font-bold text-red-400">${review.movie_title}</span>
                    <span class="text-gray-500 text-sm">by ${review.user_name}</span>
                  </div>
                  <p class="text-gray-300">"${review.review_text}"</p>
                  <p class="text-xs text-gray-500 mt-2">${new Date(review.created_at).toLocaleString()}</p>
                </div>
                <button onclick="deleteReview(${review.id})" class="btn-danger">üóëÔ∏è Delete</button>
              </div>
            </div>
          `).join('');
        } else {
          reviewsList.innerHTML = '<p class="text-gray-400 text-center">No reviews yet</p>';
        }
      } catch (error) {
        console.error('Error loading reviews:', error);
      }
    }

    // Delete review
    async function deleteReview(reviewId) {
      if (!confirm('Are you sure you want to delete this review?')) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/reviews/delete/${reviewId}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Review deleted successfully!');
          loadReviews();
          loadStats();
        } else {
          alert('Error deleting review');
        }
      } catch (error) {
        console.error('Error deleting review:', error);
        alert('Error deleting review');
      }
    }

    // Initialize
    checkAdmin();
  </script>
</body>
</html>
